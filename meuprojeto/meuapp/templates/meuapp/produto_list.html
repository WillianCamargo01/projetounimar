{% extends "base_generic.html" %}

{% block content %}
<h1>Produtos</h1>

<a href="{% url 'create_update_produto' %}" class="btn btn-primary">Adicionar novo produto</a>

<table id="myTable" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Código</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.tipo }}</td>
            <td>{{ produto.codigo }}</td>
            <td>
                <a href="{% url 'update_produto' produto.id %}" class="btn btn-success">Editar</a>
                <a href="{% url 'delete_produto' produto.id %}" class="btn btn-danger delete">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
